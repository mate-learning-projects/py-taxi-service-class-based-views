{% extends "base.html" %}
{% block content %}
    <h1>Driver Detail</h1>
    <p>Username: {{ driver.username }}</p>
    <p>License Number: {{ driver.license_number }}</p>
    <h2>Cars</h2>
    <ul>
        {% for car in driver.cars.all %}
        <li>{{ car.model }}</li>
        {% endfor %}
    </ul>
{% endblock %}
