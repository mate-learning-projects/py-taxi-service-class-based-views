{% extends "base.html" %}
{% block content %}
    <h1>Car Detail</h1>
    <p>Model: {{ car.model }}</p>
    <h2>Manufacturer</h2>
    <p>Name: {{ car.manufacturer.name }}</p>
    <p>Country: {{ car.manufacturer.country }}</p>
    <h2>Drivers</h2>
    <ul>
        {% for driver in car.drivers.all %}
        <li>{{ driver.username }}</li>
        {% endfor %}
    </ul>
{% endblock %}
